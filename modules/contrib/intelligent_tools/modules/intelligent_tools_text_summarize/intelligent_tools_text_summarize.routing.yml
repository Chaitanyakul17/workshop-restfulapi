intelligent_tools_text_summarize.settings:
  path: '/admin/config/intelligent-tools/text-summarize/settings'
  defaults:
    _title: 'Intelligent Tools - Text Summarize Settings'
    _controller: '\Drupal\intelligent_tools_text_summarize\Controller\Text_Summarize_Controller::adminOverview'
  requirements:
    _permission: 'access administration pages'

intelligent_tools_text_summarize_form.settings:
  path: '/admin/config/intelligent-tools/text-summarize/form/{pid}'
  defaults:
    _title: 'Intelligent Tools - Text Summarize Edit Form'
    _form: '\Drupal\intelligent_tools_text_summarize\Form\TextSummarizeEditForm'
  requirements:
    _permission: 'access administration pages'

intelligent_tools_text_summarize_del.settings:
  path: '/admin/config/intelligent-tools/text-summarize/del/{pid}'
  defaults:
    _title: 'Intelligent Tools - Text Summarize Delete'
    _form: '\Drupal\intelligent_tools_text_summarize\Form\TextSummarizeDelForm'
  requirements:
    _permission: 'access administration pages'

intelligent_tools_text_summarize_addone.settings:
  path: '/admin/config/intelligent-tools/text-summarize/form-add'
  defaults:
    _title: 'Intelligent Tools - Text Summarize Add Form'
    _form: '\Drupal\intelligent_tools_text_summarize\Form\TextSummarizeAddForm'
  requirements:
    _permission: 'access administration pages'

intelligent_tools_text_summarize_editip.settings:
  path: '/admin/config/intelligent-tools/text-summarize/edit-ip'
  defaults:
    _title: 'Intelligent Tools - Text Summarize Edit IP'
    _form: '\Drupal\intelligent_tools_text_summarize\Form\TextSummarizeEditIP'
  requirements:
    _permission: 'access administration pages'

intelligent_tools_auto_tag.settings:
  path: '/admin/config/intelligent-tools/auto-tag/settings'
  defaults:
    _title: 'Intelligent Tools - Auto Tag Settings'
    _controller: '\Drupal\intelligent_tools_auto_tag\Controller\Auto_Tag_Controller::adminOverview'
  requirements:
    _permission: 'access administration pages'

intelligent_tools_auto_tag_form.settings:
  path: '/admin/config/intelligent-tools/auto-tag/form/{pid}'
  defaults:
    _title: 'Intelligent Tools - Auto Tag Edit Form'
    _form: '\Drupal\intelligent_tools_auto_tag\Form\AutoTagEditForm'
  requirements:
    _permission: 'access administration pages'

intelligent_tools_auto_tag_del.settings:
  path: '/admin/config/intelligent-tools/auto-tag/del/{pid}'
  defaults:
    _title: 'Intelligent Tools - Auto Tag Delete'
    _form: '\Drupal\intelligent_tools_auto_tag\Form\AutoTagDelForm'
  requirements:
    _permission: 'access administration pages'

intelligent_tools_auto_tag_addone.settings:
  path: '/admin/config/intelligent-tools/auto-tag/form-add'
  defaults:
    _title: 'Intelligent Tools - Auto Tag Add Form'
    _form: '\Drupal\intelligent_tools_auto_tag\Form\AutoTagAddForm'
  requirements:
    _permission: 'access administration pages'

intelligent_tools_auto_tag_editip.settings:
  path: '/admin/config/intelligent-tools/auto-tag/edit-ip'
  defaults:
    _title: 'Intelligent Tools - Auto Tag Edit IP'
    _form: '\Drupal\intelligent_tools_auto_tag\Form\AutoTagEditIP'
  requirements:
    _permission: 'access administration pages'
